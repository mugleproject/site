    <script type="text/javascript">
      var logo = document.getElementById('mugle-logo-bare');
      var fullLogo = document.getElementById('mugle-logo-full-svg');
      logo.addEventListener('mouseover', () => {
        document.getElementById('mugle-logo-full').style.opacity = '1';
      });
      logo.addEventListener('mouseout', () => {
        document.getElementById('mugle-logo-full').style.opacity = '0';
      });
      window.addEventListener('scroll', () => {
        logo.style.transform = `rotate(${window.scrollY / 3}deg)`;
        fullLogo.style.transform = `rotate(${window.scrollY / 3}deg)`;
      });
    </script>
    <script type="text/javascript">
      var hamburger = document.getElementById('hamburger');
      var fullscreen = document.getElementById('fullscreen-menu');
      hamburger.addEventListener('click', () => {
        hamburger.classList.toggle('active');
        fullscreen.classList.toggle('active');
      });
    </script>
